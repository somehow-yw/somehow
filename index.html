          docEl.style.fontSize = (fontSize > 160 ? 160 : fontSize) + 'px';
          return reCalc;
        };
        return reCalc();

      if (!doc.addEventListener) return;
      win.addEventListener(rszEvt, reCalc);
    })(document, window);
    var evt = "onorientationchange" in window ? "orientationchange" : "resize";
    document.addEventListener('touchmove', function () {
     var d = document.getElementById('swiper-wrapper')
      console.log('滑动的距离',-d.getBoundingClientRect().x)
      var distance = -d.getBoundingClientRect().x
      // 显示part
      if (distance > 120 && distance < 820) { // 加上类名
        document.getElementById('part1').className = 'part1 animated rollIn bounce slow'
      } if ( distance < 120 || distance > 820) {
        document.getElementById('part1').className = ''
      }
      if (distance >670 && distance < 1340) {
        document.getElementById('page2text').className = 'page2text animated rollIn bounce slow'
      } if (distance < 670 || distance > 1340) {
        document.getElementById('page2text').className =''
      }
      if (distance >930 && distance < 1600) {
        document.getElementById('part2').className = 'part2 animated rollIn bounce slow'
      }  if (distance < 930 || distance > 1600) {
        document.getElementById('part2').className = ''
      }
      if(distance >1300 && distance < 1980) {
        document.getElementById('page3text').className ='page3text animated rollIn bounce slow'
      } if(distance <1300 || distance > 1980){
          document.getElementById('page3text').className = ''
      } if (distance >1730 && distance <2227) {
        document.getElementById('part3').className = 'part3 animated rollIn bounce slow'
      } if (distance <1730 || distance >2227) {
          document.getElementById('part3').className = ''
      } 
      // 穿越雨淋文字
      if (distance >2000 && distance <2420) {
        document.getElementById('page4text').className = 'page4text animated rollIn bounce slow'
      } if (distance <2000 || distance >2420) {
          document.getElementById('page4text').className = ''
      }
      // part4 
      if (distance >3000 && distance <3600) {
        document.getElementById('part4').className = 'part4 animated rollIn bounce slow'
        document.getElementById('page5text').className = 'page5text animated rollIn bounce slow'
      } if (distance <3000 || distance >3600) {
          document.getElementById('part4').className = ''
          document.getElementById('page5text').className = ''
      }
      // 最后
      if (distance >4000) {
        document.getElementById('message').className = 'message animated rollIn bounce slow'
        document.getElementById('msg').className = 'msg animated fadeIn bounce slow delay-3s'
      } if (distance <4000) {
          document.getElementById('message').className = ''
          document.getElementById('msg').className = ''
      }

    }, true)
